<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!--

    <label>First Name
        <input type="text"; name="First Name"></label>
    </label> 
    <br>
    <label>Last Name
        <input type="text"; name="Last Name"></label>
    </label>
    <br>
    <label>Email
        <input type="text"; name="Email"></label>
    </label>
    <br>
    <label>Password 
        <input type="password"; name="Password"></label>
    </label>
    <br>
    <label>Password Confirmation
        <input type="password"; name="PasswordConf"></label>
    </label>
    <br>
    <label>Birthday

    </label>
    <br>
    <label>Gender:
        <input type="radio" name="Gender" value="male">Male</input>
        <input type="radio"; name="Gender" value="female">Female</input>
        <input type="radio"; name="Gender" value="female">Not Sure</input>
    </label>
    <br>
    <label>Description About Yourself<br>
        <textarea type="description"; name="multi-line">Description About Yourself </textarea>
    </label>
    <br>
    <select>DropDown
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
    </select>
    <br>
    <input type="submit" value="Submit"></input>
