<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>

<body>
   <script>
      function Ninja(name) {
         var self = this
         this.name = name;
         this.health = 100;
         var speed = 3;
         var strength = 3;
         this.showSpeed = function () {
            return speed
         }
         this.showStrength = function () {
            return strength
         }
         this.gainStrength = function(strengthPoints){
            strength += strengthPoints;
            return strength;
         }
      }
      Ninja.prototype.showStats = function () {
         console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.showSpeed()}, Strength: ${this.showStrength()}`);
      }

      Ninja.prototype.sayName = function () {
         console.log(`My name is ${this.name}`)
      }
      Ninja.prototype.drinkSake = function () {
         this.health += 10
         console.log(`${this.name}, your health has been increased by 10. Now it is ${this.health}`)
         return this
      }
      Ninja.prototype.punch = function (object) {
         object.health -= 5
         console.log(`${object.name} was punch by ${this.name} and lost 5 health! Health Remaining: ${object.health}`)
         return this
      }
      Ninja.prototype.kick = function (object) {
         if(typeof object == "object"){
            damageDealt = (15*this.showStrength())
            object.health -= damageDealt
            console.log(object.health)
            console.log(`${object.name} was punch by ${this.name} and lost ${damageDealt} health! Health Remaining: ${object.health}`)
            return this
         }
         else{
            console.log("You must pass an object")
         }
      }

      var blueNinja = new Ninja("Goemon")
      var redNinja = new Ninja("Bill Gates")
      console.log(blueNinja.name)
      console.log(blueNinja.health)
      console.log(blueNinja.speed)
      console.log(blueNinja.strength)
      blueNinja.sayName()
      blueNinja.showStats()
      blueNinja.drinkSake()
      redNinja.punch(blueNinja)
      blueNinja.kick(redNinja)
   </script>
</body>

</html>
