<!doctype html>
<html lang="en">

<head>
   <title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <style>
      img{
         width: 250px;
         
      }
      .productWindow{
         vertical-align: top;
         display: inline-block;
         width: 300px;
         padding: 15px;
         margin: 25px;
         border: 3px ridge grey;
         min-height: 375px;
         text-align: center;
      }
      .buttonSituation{
         margin: 5px;
      }
      .buttonSituation button{
         margin-right: 10px;
         width: 110px;
         margin-top: 25px;
      }
      .header{
         display: inline-block;
         font-weight: bold;
      }
      .details{
         display: inline-block;
         margin-left: 5px;
      }
      
      </style>
</head>

<body>
   <div class="productWindow" *ngFor="let product of allProducts">
      <p class="header">Title:</p>
      <p class="details">{{ product.title }}</p>
      <br>
      <p class="header">Price:</p>
      <p class="details">{{ product.price }}</p>
      <img src="{{product.imageURL}}" alt="">

      <div class="buttonSituation">
         <button [routerLink]="['/products', product._id, 'edit']">Edit</button>
         <button (click)="removeProduct(product._id)">Delete</button>
      </div>


      <button *ngIf="product.disableOption" (click)="disableButton({id: product._id, disableOption: product.disableOption})">Enable Button</button>
      <button *ngIf="!product.disableOption" (click)="disableButton({id: product._id, disableOption: product.disableOption})">Disable Button</button>
      <button (click)="sayHi()" [disabled]="product.disableOption">sayHi</button>
   </div>
</body>

</html>
