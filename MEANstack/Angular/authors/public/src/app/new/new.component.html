<!doctype html>
<html lang="en">

<head>

   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->

<body>
   <a [routerLink]="['/']">Home</a>

      <h6>Name:</h6>

      <input type="submit" value="Submit">

</body>

</html>
