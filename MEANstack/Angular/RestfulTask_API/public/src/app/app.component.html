  <style>
    *{

    h1{
      margin-bottom: 10px;

    }
    .new{
      width: 100px;
      border: 1px solid grey;
      border-radius: 3px;

      margin-right: 5px;
      background-color: silver;
    }
    .titleAll{
      margin:2px;
    }
    .descriptionAll{
      margin:2px;
    }
    .col{
      display: inline-block;
    }
    .col button{
      display: block;
      margin: 10px;
    }
    .allTasks{
      margin-bottom: 15px;
      border: 5px solid silver;
      width: 275px;
      border-radius: 5px;
      padding: 3px;
    }
    .taskList{
      display: inline-block;
    }
    .editForm{
      display: inline-block;
      vertical-align: top;
      margin-left: 25px;
    }
    span{
      max-width: 100px;
      outline: 2px solid fuchsia
    }
  </style>
</head>

<body>

  <h1>New Task</h1>
  <form (submit)="onSubmit(requestType)">
    <p class="new">Title</p>
    <input type="text" name="title" [(ngModel)]="newTask.title">
    <br>
    <p class="new">Description</p>
    <input type="text" name="description" [(ngModel)]="newTask.description">
    <br>
    <input type="submit" (click)="onSubmit('create')" value="Create Task">
  </form>

  <div class="taskList">
    <h1>Task List</h1>
    <div *ngFor="let task of tasks" class="allTasks">
      <div class="col">
        <h3 class="titleAll">{{ task.title }}</h3>
        <p class="descriptionAll">{{ task.description }}</p>
      </div>
      <div class="col">
        <button class="EditAll" (click)="TaskFromServiceToEdit(task._id)">Edit</button>
        <button class="deleteAll" (click)="removeTaskFromService(task._id)">Delete</button>
      </div>
    </div>
  </div>

<div class="editForm" *ngIf="editTask !== undefined">
  <h1>Edit List</h1>
  <form (submit)="onSubmit(requestType)">
    <p class="new">Title</p>
    <input type="text" name="title" [(ngModel)]="editTask.title">
    <br>
    <p class="new">Description</p>
    <input type="text" name="description" [(ngModel)]="editTask.description">
    <br>
    <input type="submit" (click)="onSubmit('update')" value="Update Task">
  </form>

</div>
</body>
