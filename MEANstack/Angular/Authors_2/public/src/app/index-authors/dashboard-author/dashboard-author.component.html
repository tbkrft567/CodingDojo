<!doctype html>
<html lang="en">

<head>
   <title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
   a{
      display: block;
   }
</style>
   </head>

<body>
   <h4>Author Dashboard</h4>
   
   <a [routerLink]="['/authors','new']">new Author</a>
   
   <div *ngIf="authors">
      <table class="table">
         <tr>
            <th>Name</th>
         </tr>
         <tr *ngFor="let author of authors">
            <td>{{ author.name }}</td>
            <td>
               <a [routerLink]="['/authors', author._id,'edit']">Edit Author</a>
               <a [routerLink]="['/authors',author._id,'quotes']">Quotes</a>
               <button (click)="removeAuthor(author._id)">Delete</button>
            </td>
         </tr>
      </table>
   </div>
</body>

</html>
