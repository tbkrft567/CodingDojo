<!doctype html>
<html lang="en">

<head>
   <title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
   <h4>Author edit **</h4>
   <a [routerLink]="['/authors','dashboard']">Dashboard View</a>

   <div *ngIf="author">

         <input type="text" name="name" [(ngModel)]="author.name">
         <input type="submit" value="Update Author">
      </form>
   </div>
</body>

</html>
