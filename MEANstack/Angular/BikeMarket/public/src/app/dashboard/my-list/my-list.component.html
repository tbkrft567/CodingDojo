<!doctype html>
<html lang="en">

<head>
   <title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <style>
      .form-new {
         border: 4px solid black;
         background-color: grey;
         width: 800px;
         margin: 15px 50px;
      }
      .form-new-inset{
         border: 4px solid black;
         background-color: white;
         margin: 15px ;
      }
      .form-new-inset p{
         margin: 0px;
      }
      .form-prior {
         border: 4px solid black;
         background-color: grey;
         width: 800px;
         margin: 15px 50px;
         height: 600px;
         overflow: scroll;
      }
      .form-prior-inset{
         border: 4px solid black;
         background-color: white;
         margin: 15px ;
      }
      .form-prior-inset p{
         margin: 0px;
      }
      .bike-titleDesc {
         display: inline-block;
         width: 300px;
         vertical-align: top;
      }
      .bike-priceLocation {
         display: inline-block;
         width: 100px;
         vertical-align: top;
      }

      .bike-image {
         display: inline-block;
         width: 150px;
         margin-right: 20px;
         min-height: 125px;
         outline: 2px solid fuchsia;
      }
   </style>
</head>

<body>
   <h6 *ngIf="currentUser">Welcome, {{ currentUser.firstName }}</h6>
   <div class="form-new">
      <h3>Create Listing</h3>
      <div class="form-new-inset">
         <form (submit)="createBike()">
            <div class="bike-image">
               <p>Image Upload</p>
               <input type="file">
            </div>
            <div class="bike-titleDesc">
               <p>Title</p>
               <input type="text" name="title" [(ngModel)]="newBike.title">
               <p>Description</p>
               <textarea type="text" name="description" [(ngModel)]="newBike.description" cols="30" rows="2"></textarea>
            </div>
            <div class="bike-priceLocation">
               <p>Price</p>
               <input type="text" name="price" [(ngModel)]="newBike.price">
               <p>City</p>
               <input type="text" name="city" [(ngModel)]="newBike.city">
               <p>State</p>
               <select name="state" [(ngModel)]="newBike.state">
                  <option value="TX">Texas</option>
                  <option value="AK">Arkansas</option>
               </select>
               <button>Create</button>
            </div>
         </form>
      </div>
   </div>
   <div *ngIf="myBikes" class="form-prior">
      <h3>Edit/Delete Listings</h3>
      <div *ngFor="let bike of myBikes" class="form-prior-inset">
         <form (submit)="updateBike(bike._id)">
            <div class="bike-image">
               <p>Image Upload</p>
               <input type="file">
            </div>
            <div class="bike-titleDesc">
               <p>Title</p>
               <input type="text" name="title" [(ngModel)]="bike.title">
               <p>Description</p>
               <textarea type="text" name="description" [(ngModel)]="bike.description" cols="30" rows="2"></textarea>
            </div>
            <div class="bike-priceLocation">
               <p>Price</p>
               <input type="text" name="price" [(ngModel)]="bike.price">
               <p>Location</p>
               <input type="text" name="city" [(ngModel)]="bike.city">
               <p>State</p>
               <p>Add drop down</p>
               <button>Update</button>
            </div>
         </form>
         <button (click)=deleteBike(bike._id)>Delete</button>
      </div>
   </div>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
