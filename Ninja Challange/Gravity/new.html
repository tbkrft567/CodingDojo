      <h4>Instructions to determine the cannons projectile:</h4>
      <ol>
         <li>Enter the angle you want to shot</li>
         <li>Enter how hard you want to shot</li>

</body>
<script>
   

   function writeVariables(){
      content = "<h2>Score: 11</h2><h2>Degree of Shot: "+degreeOfShot+"&deg</h2><h2>Power of Shot: "+powerOfShot+" </h2>"
      document.getElementById("dashboard").innerHTML = content
   }

   function drawCannon(){
      player.top -= verticalMovement;
      player.left += horizontalMovement
      // <div id='target' style='left:"+targetX+"px; top:"+targetY+"px;'></div>
      content = " <div id='target' style='left:800px; top:150px;'></div><div id='cannon' style='left:"+player.left+"px; top:"+player.top+"px;'></div>"
      document.getElementById("BlackBox").innerHTML = content

   }

   function gameloop(){
      drawCannon()
      verticalMovement -= gravity
      if (player.top <= 500){
         setTimeout(gameloop, 120)
      } 
   }

   function runProcess(){
      var degreeOfShot = prompt("Determine the Angle of the Shot(Between 0 - 90)", "Angle")
      var powerOfShot = prompt("Determine the Power of the Shot", "Power")
      var verticalMovement = powerOfShot*(Math.cos(degreeOfShot*Math.PI/180))
      var horizontalMovement = powerOfShot*(Math.sin(degreeOfShot*Math.PI/180))
      player.left = 15
      player.top = 490
      writeVariables()
      gameloop()
      drawCannon()
      console.log("End2")
   }

   var gravity = 3.8
   var degreeOfShot = prompt("Determine the Angle of the Shot(Between 0 - 90)", "Angle")
   var powerOfShot = prompt("Determine the Power of the Shot", "Power")
   var verticalMovement = powerOfShot*(Math.cos(degreeOfShot*Math.PI/180))
   var horizontalMovement = powerOfShot*(Math.sin(degreeOfShot*Math.PI/180))
   var targetX = Math.random()*950+50
   var targetY = Math.random()*450
   player = {
      left: 15,
      top: 490
   }
   x = 0
   
   writeVariables()
   gameloop()
   drawCannon()
</script>
