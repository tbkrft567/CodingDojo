<!DOCTYPE html>
<html>
    <body>
        <div id='background'>
            <div id='character' style='position: absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
        </div>
        <script type='text/javascript'>
            var leftValue = 450; topValue = 100; direction = "down"; directionNumber = 1;
            
            function update(){
                if(directionNumber == 1){
                    directionNumber = 2;
                }
                else {
                    directionNumber = 1;
                }
                document.getElementById('character').style.left = leftValue+"px";
                document.getElementById('character').style.top = topValue+"px";
                document.getElementById('character').style.backgroundImage = "url('img/" +direction+directionNumber+".png')";
            }
            
            document.onkeydown = function(e){
                if(e.keyCode == 37 && leftValue > 100)//LEFT
                {
                    leftValue = leftValue-10
                    direction = "left";
                }
                else if(e.keyCode == 38 && topValue > 100)//UP
                {
                    topValue = topValue-10
                    direction = "top";
                }
                else if(e.keyCode == 39 && leftValue < 500 )//RIGHT
                {
                    leftValue = leftValue+10
                    direction = "right";
                }
                else if(e.keyCode == 40 && topValue < 500)//DOWN
                {
                    topValue = topValue+10
                    direction = "down";
                }
                update();
            }
        </script>
    </body>
</html>
